<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>千喜鹤</title> <#include "temple/commonCss.html">
<link rel="stylesheet" href="../ztree/css/zTreeStyle/zTreeStyle.css"
	type="text/css">
<link rel="stylesheet" href="../css/custom/user.css" type="text/css">
</head>

<body class="sticky-header">
	<section>
		<#include "temple/nav.html">

		<!-- main content start-->
		<div class="main-content">

			<#include "temple/head.html">

			<section class="wrapper">

				<div class="row">
					<div class="col-md-12">
						<ol class="breadcrumb">
							<li><a>基础信息</a></li>
							<li><a class="active" onclick="window.location.reload()">物料单位</a></li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button type="button" id="addUnit"
							class="btn btn-warning pull-right">添加</button>
					</div>
				</div>

				<div class="row marginrow">
					<div class="col-md-12">
						<table
							class="table table-bordered table-hover table-condensed white">
							<thead>
								<tr>
									<th>序号</th>
									<th>名称</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="tbody">

							</tbody>
						</table>
					</div>
				</div>
				<div class="form-inline pull-right">
					<button class="btn btn-default" id="prePage">上一页</button>
					<label class="control-label"><font id="curPage">1</font>/<font
						id="totalPage">1</font></label>
					<button class="btn btn-default" id="nextPage">下一页</button>
					<label class="control-label">第</label> <input type="text"
						class="form-control pageInput" id="pageInput"> <label
						class="control-label">页</label>
					<button class="btn btn-primary" id="pageSure">跳转</button>
				</div>
			</section>
		</div>
		<!-- main content end-->
	</section>

	<!-- 增加单位对话框 -->
	<div class="modal fade" id="uModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="uHead">添加</h4>
				</div>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="uNm" class="col-sm-2 control-label">名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" maxlength="10" id="uNm">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
			      	<button type="button" id="uSure" class="btn btn-primary">确定</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		      	</div>
			</div>
		</div>
	</div>
	<!-- 增加单位对话框  -->

	<#include "temple/commonJs.html">
	<script type="text/javascript"
		src="../ztree/js/jquery.ztree.all.min.js"></script>
	<script type="text/javascript" src="../js/custom/goodsUnit.js"></script>

	<!-- 用户列表模板 -->
	<script id="unitTmpl" type="text/x-jquery-tmpl">
	<tr>
	<td>{{= orderIndex}}</td>
	<td>{{= name}}</td>
	<td>
		<a atNo={{= atNo}} name={{= name}} class="edit">修改</a>&nbsp;
	</td>
	</tr>
	</script>
	
</body>
</html>
