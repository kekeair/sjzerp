<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录超时</title>
</head>
<body style="background-color: #f6f6f6;background-repeat: no-repeat;">
<div style="margin-top: 20%;">
	<center>
		<font style="color: red;font-size:20px ">
			您在其他地方已经登录或者登录超时，请<a style="text-decoration:none;" href="javascript:Timeout()"><font style="color: orange;"> 重新登录</font> </a>或者5秒后会自动跳转到登录页面
		</font>
	</center>
</div>
<script src="js/plugins/jquery/jquery-3.1.0.min.js"></script>
<script language="javascript">   
var myTime = setTimeout("Timeout()", 5000);   
function Timeout() {   
    document.location.href="../";   
}  
</script>
<script language="JavaScript">
if (window != top)
top.location.href = location.href;
</script> 
</body>
</html>
